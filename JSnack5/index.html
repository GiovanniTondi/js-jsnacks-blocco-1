<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>js-biglietto-treno-form</title>
</head>
<body>

    <div class="container">
        <div class="jumbo">
            <div id="form">
                <div>
                    <label for="num1">Num1: </label>
                    <input id="num1" type="number" name="num1" value="">
                </div>
                <div>
                    <label for="num2">Num2: </label>
                    <input id="num2" type="number" name="num2" value="">
                </div>
                <div>
                    <label for="operazione">Operazione:</label>
                    <select id="operazione" name="operazione">
                        <option value="somma">+</option>
                        <option value="sottrai">-</option>
                        <option value="moltiplica">x</option>
                        <option value="dividi">/</option>
                    </select>
                </div>
            </div>

            <button id="btn" type="button" name="btn">=</button>

            <p id="result"></p>

        </div>
    </div>

<!-- SCRIPT -->
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
